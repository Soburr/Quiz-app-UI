<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>

    <h2 style="text-align: center; color: blue;">QUIZ APPLICATION</h2>

    <h3>Answer all questions</h3>

    <div style="background-color: gainsboro;">
        <p>Q1. How old is she?</p>
        <input type="checkbox"> 5 <br>
        <input type="checkbox"> 6 <br>
        <input type="checkbox"> 7 <br>
        <input type="checkbox"> 8 <br>
    </div>

    <p>Q2. What is her name?</p>
    <input type="checkbox"> Aaliyah <br>
    <input type="checkbox"> Precious <br>
    <input type="checkbox"> Deborah <br>
    <input type="checkbox"> Zion <br>

    <div style="background-color: gainsboro;">
        <p>Q3. What is her favorite food?</p>
        <input type="checkbox"> Rice <br>
        <input type="checkbox"> Beans <br>
        <input type="checkbox"> Yam <br>
        <input type="checkbox"> Egg <br>
    </div>

    <p>Q4. What pet does she own?</p>
    <input type="checkbox"> Cat <br>
    <input type="checkbox"> Rat <br>
    <input type="checkbox"> Dog <br>
    <input type="checkbox"> Rabbit <br>

    <div style="background-color: gainsboro;">   
    <p>Q5. How old is her brother?</p>
    <input type="checkbox"> 1 <br>
    <input type="checkbox"> 2 <br>
    <input type="checkbox"> 3 <br>
    <input type="checkbox"> 4 <br>
</div>
<br><br>
<input type="button" value="Submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; float: right;">

</body>
</html>
